<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Analytics</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
	<script type ="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type ="text/javascript" src="js/elasticsearch.min.js"></script>
	<script type ="text/javascript" src="js/elasticsearch.jquery.js"></script>
	<script src="http://d3js.org/d3.v2.js"></script>
	<script type ="text/javascript" src = "js/moment.js"></script> 
	<script type ="text/javascript" src = "js/datetimepicker.js"></script> 
	<script type ="text/javascript" src = "js/streamgraph.js"></script>
	<script type ="text/javascript" src = "js/linegraph.js"></script>
	<script type ="text/javascript" src = "js/tweet_stack.js"></script>
	<script type ="text/javascript" src = "js/counter.js"></script> 

</head>

<body>
	<div class = "container-fluid">
		<div class = "row">
			<div class="col-md-12">
			</div>	
		</div>

		<div class = "row">
			<div class = "col-md-4">
			</div>
			<div class = "col-md-8">
				<div class="streamgraph">
				</div>
			</div>	
		</div>

		<div class = "row">
			<div class = "col-md-4">
				<div class="linegraph">
				</div>
				<div class="form-group">
                <div class='input-group date' id='datetimepicker5'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
			</div>
			<div class = "col-md-4">
				<div class = "row">
					<div id="counter"></div>
				</div>
				<div class="row">
					<div class = "wordcloud">

					</div>
				</div>
			</div>
			<div class = "col-md-4">
				<div id = "stack">
				</div>
			</div>
		</div>

		<!-- <div class = "row">
			<div class="col-md-12" id = "footer">
			</div>	
		</div> -->
	</div>
</body>
</html>
